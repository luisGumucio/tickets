<div class="container">
  <div class="row">
    <strong>Login</strong>
    <div class="form-group row mb-2">
      <label class="col-form-label col-md-3">User name</label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="userName"
          [(ngModel)]="userName"
        />
      </div>
    </div>
    <div class="form-group row mb-2">
      <label class="col-form-label col-md-3">Passwor</label>
      <div class="col-md-9">
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-9 offset-3">
        <button type="button" class="btn btn-primary" (click)="login()">
          Enter
        </button>
      </div>
    </div>
  </div>
</div>
