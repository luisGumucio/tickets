<div class="row">
    <h1>Tickets</h1>
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Email</th>
                <th scope="col">State</th>
                <th scope="col">Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ticket of tickets">
                    <td>{{ ticket.ticketId }}</td>
                    <td>{{ ticket.title }}</td>
                    <td>{{ ticket.email }}</td>
                    <td>{{ ticket.ticketState }}</td>
                    <td>{{ ticket.createDate }}</td>
                    <td><button class="btn btn-success" (click)="goToChat(ticket)">
                      <i class="bi bi-chat-dots"></i> Chat
                  </button></td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
