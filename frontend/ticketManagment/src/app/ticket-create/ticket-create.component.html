<div class="row">
  <h1>Tickets</h1>
  <div class="starter-template">
    <div class="row">
      <div class="col-md-12 mt-5">
        <h2>Crearte Ticket</h2>
        <form [formGroup]="ticket" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }"/>
            <div class="invalid-feedback" *ngIf="submitted && f.title.errors">
              Title is required
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="emailAddres" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailAddres.errors }" />
            <div class="invalid-feedback" *ngIf="f.emailAddres?.errors?.['required']">
              Email is required
            </div>
            <div class="invalid-feedback" *ngIf="f.emailAddres.errors?.['email']">
                Email must be a valid email address
              </div>
          </div>
          <div class="form-group">
            <label>Department</label>
            <input type="text" formControlName="department" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.department.errors }"/>
            <div class="invalid-feedback" *ngIf="submitted && f.department.errors">
                Department is required
            </div>
          </div>
          <br>
          <div class="form-group">
            <button class="btn btn-primary">Create Ticket</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</div>
